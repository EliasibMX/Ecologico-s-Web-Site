<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/usuario.css">
    <title>Usuario</title>
</head>
<body>
  <div id="contenedor">
    <div id="datos-num">
        <div id="reputacion">
            <h2>Reputacion</h2>
            <p>25/100</p>
        </div>
        <div>
            <h4>Perfil de Usuario</h4>
        </div>
        <div id="puntos">
            <h2>JulioCoins</h2>
            <p id="puntos_User"></p>
        </div>
    </div>
    <div id="datos">
      <div id="menu">
        <h2>Usuario:</h2>
        <img src="../Imagenes/Logo_Pumas_de_la_UNAM.png" id="tu-img">
        <h3 id="nombre_User"></h3>
        <h3 id="correo_User"></h3>
      </div>
      <div id="contenido">
        <h2>Comentarios</h2>
        <div class="comentario">
            <img src="../Imagenes/Logo_Pumas_de_la_UNAM.png" id="otro-img">
            <h3>Eliasib Deidad 666</h3>
            <p>Eres un naco GG</p>
        </div>
      </div>
      <div id="acciones">
        <h2>Menu:</h2>
        <div id="links">
            <a href="../../index.html">Principal</a>
            <a href="descargas.html">Descargas</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfm-5SkWpPJtXu8dFHZNWNHUDQ_vNNtLnw8QdVR16l78s2vWg/viewform?usp=dialog">Feedback</a>
            <a href="sobre_nosotros.html">Sobre Nosotros</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {

    // Verifica si el usuario está logueado
    const id = localStorage.getItem("id_User");
    const nombre = localStorage.getItem("nombre_User");
    const puntos = localStorage.getItem("puntos_User");

    if (!id) {
        // Si no hay sesión, lo mando al login
        window.location.href = "login.html";
        return;
    }

    // Mostrar los datos en pantalla
    document.getElementById("nombre_User").textContent = nombre;
    document.getElementById("puntos_User").textContent = puntos;
});
  </script>
</body>
</html>
